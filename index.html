<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">
        Timer: <span id="time-left"></span>
    </div>
    <div class="quiz-conatiner">
        <div>
            <h3 id="quiz-question">Question Here</h3>
        </div>
        <div class="quiz-options">
            <ul>
                <li><input type="radio" class="answer" id="option-a" name="quiz-options"> <label for="option-a" id="text_option_a"></label></li>
                <li><input type="radio" class="answer" id="option-b" name="quiz-options"> <label for="option-b" id="text_option_b"></label> </li>
                <li><input type="radio" class="answer" id="option-c" name="quiz-options"> <label for="option-c" id="text_option_c"></label></li>
                <li><input type="radio" class="answer" id="option-d" name="quiz-options"> <label for="option-d" id="text_option_d"></label></li>
            </ul>
        </div>
        <div class="quiz-btn">
            <button id="Submit">Submit</button>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
